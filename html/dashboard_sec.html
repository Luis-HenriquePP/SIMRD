<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria - Home</title>
    <link rel="stylesheet" href="../bootstrap/CSS/bootstrap.min.css">
    <script src="../bootstrap/JS/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/favicon.ico">
</head>
<style>
    main {
        display: flex;
    }
    nav {
        width: 250px;
        height: 100vh;
        background-color: #f8f9fa;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    nav ul li {
        margin: 15px 0;
    }
    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    section {
        flex-grow: 1;
        padding: 20px;
    }
    .card {
        margin: 10px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
    }
    .ranking-box {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        background-color: #fff;
        width: 100%;
    }

</style>
<body>
    <main>
    <nav>
        <div class="logo">
            <img src="#" alt="Logo">
        </div>
        <hr>
        <ul>
            <li> <img src="#" ><a href="#">Dashboard</a></li>
            <li><img src="#" ><a href="#">Escolas</a></li>
            <li><img src="#" ><a href="#">Relatórios</a></li>
        </ul>   
        <hr>
            <a href="index.html" style="text-decoration: none; color: black;">Sair</a>
    </nav>

    <section>
        <h2>Dashboard da Secretaria</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
                 <div class="col sm-4">
                  <div class="card h-100">
                   <div class="card-body">
                    <div class="card-title"></div>
                    <p class="card-text">Planejamento Pendente</p>
                   </div>
                 </div>
                 </div>
                 
                 <div class="col sm-4">
                  <div class="card h-100">
                   <div class="card-body">
                    <div class="card-title"></div>
                    <p class="card-text">Planejamento em Execução</p>
                   </div>
                 </div>
                 </div>
                 
                 <div class="col sm-4">
                  <div class="card h-100">
                   <div class="card-body">
                    <div class="card-title"></div>
                    <p class="card-text">Planejamento Concluído</p>
                   </div>
                 </div>
               </div>
                </div>

                <div class="row">
            <div class="col-12">
            <div class="ranking-box mt-4">
                <div class="ranking-header">
                    <h3></h3>
                    <div>
                        <form></form>
                            <input type="text" placeholder="Buscar Escola">
                            <button type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
                <div class="ranking-content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Escola</th>
                                <th>Plano</th>
                                <th>Componente</th>
                                <th>Responsável</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>       
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    </section>

</main>
</body>
</html>
